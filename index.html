<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked By Trojan 1337</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      font-family: 'Arial Black', Gadget, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .main-title {
      margin-top: 60px;
      font-size: 42px;
      line-height: 1.4;
    }

    .main-title span {
      display: inline-block;
      padding: 0 5px;
    }

    .orange-glow {
      color: #ff6b00;
      text-shadow: 0 0 10px #ff6b00, 0 0 20px #ff6b00, 0 0 30px #ff6b00;
    }

    .white-glow {
      color: #ffffff;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
    }

    .green-glow {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    }

    .hack-by {
      font-family: 'Creepster', cursive;
      font-size: 48px;
      margin-top: 50px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 25px #ff00ff;
    }

    .logo {
      width: 180px;
      border-radius: 50%;
      margin: 40px auto 20px;
      box-shadow: 0 0 25px #270a00;
    }

    .message {
      margin-top: 30px;
      font-size: 22px;
      line-height: 2;
    }

    .message span {
      display: block;
      margin-bottom: 10px;
    }

    /* Moving animation */
    .marquee {
      display: inline-block;
      white-space: nowrap;
      animation: move 5s linear infinite alternate;
    }

    @keyframes move {
      0% { transform: translateX(-50px); }
      50% { transform: translateX(50px); }
      100% { transform: translateX(-50px); }
    }

    .footer {
      font-size: 20px;
      margin-top: 60px;
      margin-bottom: 40px;
      text-shadow: 0 0 8px #00ffff;
      color: white;
    }

    /* Hide the audio player */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Audio autoplay -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/p262mp3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Main Content -->
  <div class="main-title">
    <span class="orange-glow">HAPPY</span>
    <span class="white-glow">INDEPENDENCE</span>
    <span class="green-glow">DAY</span>
    <br>
  </div>

  <div class="hack-by">Hacked By Trojan 1337</div>

  <img src="https://i.ibb.co/PzjW5kLB/rl-Gzgiw-F8h-1200-modified.png" class="logo" alt="Trojan Logo">

  <div class="message">
    <span class="orange-glow">Happy Independence Day - 15 August</span>
    <span class="white-glow">We Trojan 1337, India Celebrating 79th Independence Day</span>
    <span class="green-glow marquee">Security Kissed By Trojan 1337 \</span>
 <span class="green-glow marquee">/ PKMB 51 BAAR \</span>

  </div>
</body>
</html>
